<div id="chat">
  <div id="load" (click)='loadPrevious()'> Load previous </div>
  <div class="message" *ngFor="let message of chat.get()"> {{ message.content }}</div>
</div>
<div id="textInput">
  Input: <input type="text" id="inputText" [(ngModel)]="input" />
  <input type="button" (click)='send()' value="Send"/>
</div>
